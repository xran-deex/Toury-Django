{% extends 'Toury/base.html' %}
{% block title %}Tours{% endblock %}
{% block extrascripts %}
{% load staticfiles %}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyC5zT8GT1qKus12TlMBWfl9Fz8jjta3W9s&sensor=true"></script>
<script type="text/javascript" src="{% static 'my_script.js' %}"></script>
{% endblock %}
{% block style %}
<style type="text/css">
    html { height: 100% }
    .container { padding-top: 0px;}
    #map-canvas { margin-top: 20px; height: 400px; width: 100%;}
</style>
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Edit Marker:</h1>
        <form role="form" action="{% url 'marker' marker.id %}" method="post">
            {% csrf_token %}
            <div class="col-md-6">
            <div class="form-group">
                <label for="marker">Marker:</label>
                <input type="text" class="form-control" id="marker" name="title" placeholder="Enter marker title" value="{{marker.title}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea rows="10" cols="80" class="form-control" id="description" name='description' placeholder="Description">{{marker.description}}</textarea>
            </div>
            </div>
            <div class="col-md-5">
            <div class="form-group">
                <label for="lat">Latitude:</label>
                <input type="text" class="form-control" id="lat" name="latitude" placeholder="" value="{{marker.latitude}}">
            </div>
            <div class="form-group">
                <label for="lng">Longitude:</label>
                <input type="text" class="form-control" id="lng" name="longitude" placeholder="" value="{{marker.longitude}}">
            </div>
            <div class="form-group">
                <label for="direction">Direction:</label>
                <input type="text" class="form-control" id="direction" name="direction" placeholder="" value="{{marker.direction}}">
            </div>
            <div class="form-group">
                <label for="radius">Radius:</label>
                <input type="text" class="form-control" id="radius" name="radius" placeholder="" value="{{marker.radius}}">
            </div>
          <button type="submit" class="btn btn-info">Update</button>
          <button type="submit" class="btn btn-danger" value="delete" name="delete">Delete</button>
          <button type="submit" class="btn btn-default" value="cancel" name="cancel">Cancel</button>
          </div>
        </form>

</div>

{% endblock %}
