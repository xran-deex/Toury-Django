{% extends 'Toury/base.html' %}
{% block title %}Tours{% endblock %}
{% block extrascripts %}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5zT8GT1qKus12TlMBWfl9Fz8jjta3W9s&sensor=true"></script>
    <script type="text/javascript">
      //function initialize() {
      $(function(){
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      });
      //google.maps.event.addDomListener(window, 'load', initialize);
    </script>
{% endblock %}
{% block style %}
<style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map-canvas { height: 400px; width: 100%;}
</style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>Your tours...</h1>
                <div id="map-canvas"></div>
            </div>
            <div class="col-md-4">
                <form role="form">
                    <div class="form-group">
                        <label for="marker">Marker:</label>
                        <input type="text" class="form-control" id="marker" placeholder="Enter marker title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea rows="10" cols="80" class="form-control" id="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lat">Latitude:</label>
                        <input type="text" class="form-control" id="lat" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="lng">Longitude:</label>
                        <input type="text" class="form-control" id="lng" placeholder="">
                    </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
