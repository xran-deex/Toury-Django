{% extends 'Toury/base.html' %}
{% block title %}Tours{% endblock %}
{% block extrascripts %}
{% load staticfiles %}
{% endblock %}
{% block style %}
<style type="text/css">
    html { height: 100% }
    .container { padding-top: 50px;}
    #map-canvas { margin-top: 20px; height: 400px; width: 100%;}
</style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h3>Create a new Tour:</h3>
                <form method="post" action="{% url 'new_tour' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tourname">Tour name:</label>
                        <input type="text" class="form-control" name="name" id="tourname" placeholder="Name">
                      </div>

                      <button id="new_tour_btn" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
